<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact form</title>  
        <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style1.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

    <body>
    <div class="container">
        <span class="big-circle"></span>  
        <img src="shape.png" class="square" alt="" /> 
    <div class="form">
    <div class="contact-info">   
    <h3 class="title">Lets get in touch</h3>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
    </p>
        <div class="info">
        <div class="information">
            <img src="location.png" class="icon" alt="" />
            <p>92 Cherry Drive Uniondale, NY 11553</p>
          </div>
          <div class="information">
            <img src="email.png" class="icon" alt="" />
            <p>lorem@ipsum.com</p>
          </div>
          <div class="information">
            <img src="phone.png" class="icon" alt="" />
            <p>123-456-789</p>
          </div>
        </div>
        <div class="social-media">
            <p>Connect with us:</p>
            <div class="social-icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>
        <div class="contact-form">
             <span class="circle One"></span>
             <span class="circle Two"></span>
            <form action="first page.html">
                <h3 class="title">Contact Us</h3>
                <div class="input-container focus">
                    <input type="text" name="name" class="input">
                    <label for="">Username</label>
                    <span>Username</span>
                </div>
                <div class="input-container focus">
                    <input type="email" name="email" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container focus">
                    <input type="tel" name="phone" class="input">
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea focus">
                    <textarea  name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <input type="submit" value="Send" class="btn"/>
            </form> 
        </div>
    </div>
    </div> 
    <script src="app.js"></script>
    </body>
</html>
